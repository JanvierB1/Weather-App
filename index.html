<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather-Application</title>
</head>
<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    3:40<span id="am-pm">PM-AM</span>
                </div>
                <div class="date" id="date">
                    Wednesday, 19 Oct
                </div>
                <div class="others" id="current-weather-items">                   
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Texas</div>
                <div id="country" class="country">US</div>
            </div>
        </div>      
    </div>
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 93&#176; F</div>
                <div class="temp">Day - 154&#176; F</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tue</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 89&#176; F</div>
                <div class="temp">Day - 176&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wed</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 89&#176; F</div>
                <div class="temp">Day - 176&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thur</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 89&#176; F</div>
                <div class="temp">Day - 176&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Fri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 89&#176; F</div>
                <div class="temp">Day - 176&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sat</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 89&#176; F</div>
                <div class="temp">Day - 176&#176; F</div>
            </div>
        </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
